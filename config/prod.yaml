binderhub:
  ingress:
    hosts:
      - mybinder.org

  registry:
    prefix: gcr.io/binder-prod/r2d-fd74043

  hub:
    url: https://hub.mybinder.org

  jupyterhub:
    ingress:
      hosts:
        - hub.mybinder.org
      tls:
        - secretName: kubelego-tls-jupyterhub-prod
          hosts:
            - hub.mybinder.org

  googleAnalyticsCode: "UA-101904940-1"
  googleAnalyticsDomain: "mybinder.org"

grafana:
  server:
    ingress:
      hosts:
        - grafana.mybinder.org
      tls:
        - hosts:
            - grafana.mybinder.org
          secretName: kubelego-tls-grafana

prometheus:
  server:
    persistentVolume:
      # Use a large SSD Volume in production
      size: 2000Gi
      storageClass: ssd
    retention: 60d
    ingress:
      hosts:
        - prometheus.mybinder.org
      tls:
        - hosts:
            - prometheus.mybinder.org
          secretName: kubelego-tls-prometheus

nginx-ingress:
  controller:
    service:
      loadBalancerIP: 35.202.202.188
    replicaCount: 2

static:
  ingress:
    hosts:
      - static.mybinder.org

redirector:
  redirects:
    - type: host
      host:
        from: beta.mybinder.org
        to: mybinder.org
    - type: host
      host:
        from: docs.mybinder.org
        to: mybinder.readthedocs.io
    - type: host
      host:
        from: playground.mybinder.org
        to: play.nteract.io
