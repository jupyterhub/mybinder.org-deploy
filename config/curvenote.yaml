  enabled: false
  ingress:
    hosts:
      # - grafana.binder.curvenote.dev
    tls:
      - hosts:
          # - grafana.binder.curvenote.dev
        secretName: kubelego-tls-grafana
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: prometheus
          orgId: 1
          type: prometheus
          url: https://prometheus.binder.curvenote.dev
          access: direct
          isDefault: true
          editable: false

