    priorityClassName: binderhub-core
    persistentVolume:
      size: 50Gi
    retention: 30d
    ingress:
      hosts:
        - prometheus.binder.curvenote.dev
      tls:
        - hosts:
            - prometheus.binder.curvenote.dev
          secretName: kubelego-tls-prometheus

