{{- if .Values.static.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: static
  labels:
    app: static
    component: nginx
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: static
      component: nginx
      release: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      annotations:
        checksum/configmap: {{ include (print $.Template.BasePath "/static/configmap.yaml") . | sha256sum }}
      labels:
        app: static
        component: nginx
        release: {{ .Release.Name }}
    spec:
      nodeSelector: {{ toJson .Values.static.nodeSelector }}
      volumes:
        - name: config
          configMap:
            name: static-config
        - name: files
          configMap:
            name: static-files
      containers:
      - name: nginx
        image: nginx:1.23.4
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: /etc/nginx/conf.d/
            name: config
          - mountPath: /www/data/
            name: files
{{- end }}