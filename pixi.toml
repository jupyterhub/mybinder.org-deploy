[workspace]
authors = ["Project Jupyter Contributors <jupyter@googlegroups.com>"]
channels = ["conda-forge"]
name = "interactive-environment"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
deploy = { cmd = ["source", "cert-manager.env", "&&", "python", "deploy.py"] }

[dependencies]
python = "3.10.*"
kubernetes-helm = ">=3.17.2,<4"

[pypi-dependencies]
cachetools = "==5.2.0"
certifi = "==2024.7.4"
charset-normalizer = "==2.0.12"
chartpress = "==2.3.0"
docker = "==5.0.3"
exceptiongroup = "==1.1.0"
execnet = "==2.1.1"
google-auth = "==2.7.0"
idna = "==3.7"
iniconfig = "==1.1.1"
kubernetes = "==28.1.0"
oauthlib = "==3.2.2"
packaging = "==21.3"
pluggy = "==1.5.0"
pyasn1 = "==0.4.8"
pyasn1-modules = "==0.2.8"
pyparsing = "==3.0.9"
pytest = "==8.3.5"
pytest-rerunfailures = "==15.0"
pytest-timeout = "==2.3.1"
pytest-xdist = "==3.6.1"
python-dateutil = "==2.8.2"
pyyaml = "==6.0.2"
requests = "==2.31.0"
requests-oauthlib = "==1.3.1"
rsa = "==4.8"
ruamel-yaml = "==0.17.21"
ruamel-yaml-clib = "==0.2.7"
six = "==1.16.0"
tomli = "==2.0.1"
urllib3 = "==1.26.19"
websocket-client = "==1.3.2"
